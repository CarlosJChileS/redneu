<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Neuronal MNIST - Reconocimiento de D铆gitos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Reconocimiento de D铆gitos con Red Neuronal</h1>
            <p>Dibuja un n煤mero y observa c贸mo la red neuronal lo reconoce en tiempo real</p>
        </header>

        <!-- Salida de predicci贸n (d铆gitos 0-9) -->
        <div class="output-panel">
            <div class="panel-label">Predicci贸n</div>
            <div class="digit-outputs">
                <div class="digit-output" data-digit="0">
                    <span class="digit-label">0</span>
                    <div class="digit-box" id="output-0"></div>
                </div>
                <div class="digit-output" data-digit="1">
                    <span class="digit-label">1</span>
                    <div class="digit-box" id="output-1"></div>
                </div>
                <div class="digit-output" data-digit="2">
                    <span class="digit-label">2</span>
                    <div class="digit-box" id="output-2"></div>
                </div>
                <div class="digit-output" data-digit="3">
                    <span class="digit-label">3</span>
                    <div class="digit-box" id="output-3"></div>
                </div>
                <div class="digit-output" data-digit="4">
                    <span class="digit-label">4</span>
                    <div class="digit-box" id="output-4"></div>
                </div>
                <div class="digit-output" data-digit="5">
                    <span class="digit-label">5</span>
                    <div class="digit-box" id="output-5"></div>
                </div>
                <div class="digit-output" data-digit="6">
                    <span class="digit-label">6</span>
                    <div class="digit-box" id="output-6"></div>
                </div>
                <div class="digit-output" data-digit="7">
                    <span class="digit-label">7</span>
                    <div class="digit-box" id="output-7"></div>
                </div>
                <div class="digit-output" data-digit="8">
                    <span class="digit-label">8</span>
                    <div class="digit-box" id="output-8"></div>
                </div>
                <div class="digit-output" data-digit="9">
                    <span class="digit-label">9</span>
                    <div class="digit-box" id="output-9"></div>
                </div>
            </div>
            <div class="thumbnail-container">
                <div class="thumbnail-label">Entrada</div>
                <canvas id="thumbnailCanvas" width="28" height="28"></canvas>
            </div>
        </div>

        <!-- Visualizaci贸n de la red neuronal -->
        <div class="network-panel">
            <canvas id="networkCanvas"></canvas>
        </div>

        <!-- Panel de dibujo -->
        <div class="drawing-section">
            <div class="drawing-panel">
                <canvas id="drawCanvas"></canvas>
            </div>
            <button id="clearBtn" class="btn-clear"> Limpiar</button>
        </div>
    </div>

    <!-- Overlay de carga -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Cargando modelo de red neuronal...</p>
            <p style="font-size: 14px; color: #666; margin-top: 10px;">Por favor espera, esto puede tomar unos momentos</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="network.js"></script>
    <script src="visualizer.js"></script>
    <script src="app.js"></script>
</body>
</html>
